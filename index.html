<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--DaisyUI & Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--css-->
    <link rel="stylesheet" href="style/style.css">
</head>
<body >
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!--Home-->
        <section id="home-screen" class="flex justify-center items-center min-h-screen">
            <div class="flex flex-col gap-6  items-center">
                <h1 class="text-8xl text-white uppercase font-poppins">ALPHA CLASH Pro</h1>
                <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!--play-ground-->
        <section id="playGround" class="flex flex-col items-center gap-8 pt-10 hidden">
            <!--artboard-->
            <div class="artboard artboard-horizontal phone-6 border-[16px] border-[#010313CC] rounded-lg bg-[#FFFFFFB3]">
                <div class=" flex justify-center">
                    <p class="text-white bg-[#010313CC] px-6 pb-4 rounded-b-lg">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="currentAlphabet" class="text-black text-8xl font-bold uppercase">Y</p>
                </div>
            </div>
            <!--KBD-->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!--Life Score-->
            <div class="flex justify-between w-3/4 m-auto">
                <button class="btn bg-purple-700 text-white rounded-lg">
                    Life
                    <img src="images/Group 23 (1).svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn bg-purple-700 text-white rounded-lg">
                    Score
                    <img src="images/monetization_on (1).svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span class="font-bold">14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you a pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
